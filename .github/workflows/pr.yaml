name: Pull Request

on:
  workflow_dispatch:
    inputs: { }
  pull_request:
    branches:
    - main
    - dev

jobs:
  build:
    strategy:
      matrix:
        job:
        - { target: x86_64-unknown-linux-gnu, os: ubuntu-24.04, use-cross: true, use-just: true }
    uses: ./.github/workflows/build.yaml
