name: Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
    - dev

jobs:
  build:
    name: ${{ matrix.job.target }} (${{ matrix.job.os }})
    runs-on: ${{ matrix.job.os }}
    uses: ./.github/workflows/base.yaml
    strategy:
      matrix:
        job:
        - { target: x86_64-unknown-linux-gnu, os: ubuntu-24.04, use-cross: true, use-just: true }
