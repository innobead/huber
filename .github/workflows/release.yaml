name: Release

on:
  workflow_dispatch:
    inputs:
  push:
    tags:
      - 'v*'

jobs:
  release-linux-x86_64:
    name: Release for linux x86_64
    runs-on: ubuntu-latest
    needs: [ ]
    steps:
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v2

      - name: Setup build environment
        run: make setup-dev

      - name: Build all artifacts
        run: make release

      - name: Create changelog
        id: changelog
        uses: innobead/github-release-notes-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release and upload artifacts
        id: upload-release-asset
        run: |
          set -x

          assets=()

          while IFS= read -r -d '' f; do
            if [[ -f "$f" ]]; then
              assets+=("-a" "./$f")
            fi
          done < <(find ./.target -print0)

          tag_name="${GITHUB_REF##*/}"
          hub release edit -d "${assets[@]}" -m "" "$tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}

  release-linux-aarch64:
    name: Rlease for Linux AArch64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Setup, Test, Build
        run: make release-multiarch

      - name: Create release and upload artifacts
        id: upload-release-asset
        run: |
          set -x

          assets=()

          while IFS= read -r -d '' f; do
            if [[ -f "$f" ]]; then
              assets+=("-a" "./$f")
            fi
          done < <(find ./.target -print0)

          tag_name="${GITHUB_REF##*/}"
          tag_name="$(hub release -d | head -n 1 | tr -d '\n')"
          hub release edit -d "${assets[@]}" -m "" "$tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

