name: Build

on:
  workflow_dispatch:
    inputs: {}

jobs:
  build-linux-x86_64:
    name: Build - Linux x86_64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: extractions/setup-just@v2

    - name: Setup build environment
      run: just setup-dev

    - name: Run tests
      run: just test

    - name: Build artifacts
      run: just build

  build-macos:
    name: Build - MacOS
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup build environment
      run: just setup-dev

    - name: Run tests
      run: |
        source ~/.bashrc
        just test

    - name: Build artifacts
      run: |
        source ~/.bashrc
        just build

  build-windows:
    name: Build - Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup build environment
      run: ./hack/windows/setup-dev.ps1

    - name: Run tests
      run: cargo test

    - name: Build artifacts
      run: cargo build