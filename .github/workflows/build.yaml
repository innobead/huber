name: Build

on:
  workflow_dispatch:
    inputs: { }

jobs:
  build-linux-x86_64:
    name: Build - Linux x86_64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v2
    - uses: dtolnay/rust-toolchain@stable
    - uses: dtolnay/rust-toolchain@nightly

    - run: just setup-dev
    - run: just test
    - run: just build

  build-macos:
    name: Build - MacOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v2
    - uses: dtolnay/rust-toolchain@stable
    - uses: dtolnay/rust-toolchain@nightly

    - run: just setup-dev
    - run: just test
    - run: just build

  build-windows:
    name: Build - Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v2
    - uses: dtolnay/rust-toolchain@stable
    - uses: dtolnay/rust-toolchain@nightly

    - run: ./hack/windows/setup-dev.ps1
    - run: cargo test
    - run: cargo build
